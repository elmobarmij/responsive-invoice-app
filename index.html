<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="../public/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/bootstrap.css" />
    <link rel="stylesheet" href="../src/css/App.css" />

    <title>Frontend Mentor | Invoice app</title>
  </head>
  <body>
    <header class="header d-flex">
      <div class="header__logo d-flex align-items-center">
        <img class="header__logo-img" src="../src/images/logo.svg" alt="logo" />
      </div>
      <div class="header__icons-container d-flex align-items-center">
        <div id="btnSwitch" class="mode-icons" data-bs-theme-value="dark">
          <img
            class="mode icon-moon"
            src="../src/images/icon-moon.svg"
            alt="icon moon"
          />
        </div>
        <div class="header-img-cont px-5 ml-5">
          <img
            class="header-img rounded-circle"
            src="../src/images/image-avatar.jpg"
            alt="avatar"
          />
        </div>
      </div>
    </header>

    <main class="main d-flex justify-content-center position-relative w-100">
      <section class="container invoices-container">
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <div class="invoices-nav d-flex align-items-center">
              <div class="invoices-number">
                <h2 class="invoice-title mb-3">Invoices</h2>
                <p>
                  <span class="d-none d-md-inline-block">There are</span>
                  <span class="invoice-count">6</span>
                  <span class="d-none d-md-inline-block">total</span> invoices
                </p>
              </div>
              <div class="invoices-operations ml-auto position-relative">
                <span>
                  <span class="filter">
                    Filter
                    <span class="d-none d-md-inline-block">by status</span>
                    <img
                      class="arrow mx-3"
                      src="../src/images/icon-arrow-down.svg"
                      alt="arrow down"
                  /></span>

                  <div class="filter__menu position-absolute bg-white">
                    <form
                      action="
                  "
                    >
                      <div class="mb-3 d-flex align-items-center gap-2">
                        <input type="checkbox" name="draft" id="draft" />
                        <label for="draft"> Draft</label>
                      </div>

                      <div class="mb-3 d-flex align-items-center gap-2">
                        <input type="checkbox" name="pending" id="pending" />
                        <label for="pending"> Pending</label>
                      </div>

                      <div class="d-flex align-items-center gap-2">
                        <input type="checkbox" name="paid" id="paid" />
                        <label for="paid">Paid</label>
                      </div>
                    </form>
                  </div>
                </span>

                <button class="btn create-invoice">
                  <img
                    class="bg-light rounded-circle p-3 mr-4"
                    src="../src/images/icon-plus.svg"
                    alt="add"
                  />
                  New <span class="d-none d-md-inline-block">Invoice</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="new-invoice d-block d-md-grid">
        <div class="row d-flex">
          <div class="invoice-first-col bg-white w-100 col-6-md px-5 py-4">
            <a
              href="#"
              class="back-btn d-flex align-items-center gap-3 mt-3 mb-5 py-3 pl-4 d-block d-md-none"
              ><img
                class="mr-2"
                src="../src/images/icon-arrow-left.svg"
                alt="arrow"
              />
              Go back</a
            >
            <div class="invoice-title-new mb-5">New Invoice</div>
            <h3 class="bill-title mb-5">Bill From</h3>
            <!-- Form -->
            <form class="form-create">
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="label-street label-f-size label-control"
                    >Street Address</label
                  >
                  <div class="input-validation">can't be empty</div>
                </div>
                <input
                  required
                  class="sender-street form-control p-5"
                  type="text"
                />
              </div>

              <div
                class="d-flex justify-content-between align-items-center gap-3 mb-4"
              >
                <div class="w-50">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <label class="label-street label-f-size label-control"
                      >Country</label
                    >
                    <div class="input-validation">can't be empty</div>
                  </div>
                  <input
                    required
                    class="sender-country form-control p-5"
                    type="text"
                  />
                </div>

                <div class="w-50">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <label class="label-street label-f-size label-control"
                      >City</label
                    >
                    <div class="input-validation">can't be empty</div>
                  </div>
                  <input
                    required
                    class="sender-city form-control p-5"
                    type="text"
                  />
                </div>
              </div>

              <div class="mb-5">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="label-street label-f-size label-control"
                    >Post Code</label
                  >
                  <div class="input-validation">can't be empty</div>
                </div>
                <input
                  required
                  class="sender-post form-control p-5"
                  type="text"
                />
              </div>

              <!-- Bill to -->
              <h3 class="bill-title mb-5">Bill To</h3>
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="label-street label-f-size label-control"
                    >Client's Name</label
                  >
                  <div class="input-validation">can't be empty</div>
                </div>
                <input
                  required
                  class="client-name client-name form-control p-5"
                  type="text"
                />
              </div>
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="label-street label-f-size label-control"
                    >Client's Email</label
                  >
                  <div class="input-validation">can't be empty</div>
                </div>
                <input
                  required
                  class="client-email form-control p-5"
                  type="email"
                  placeholder="e.g. email@example.com"
                />
              </div>
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="label-street label-f-size label-control"
                    >Street Address</label
                  >
                  <div class="input-validation">can't be empty</div>
                </div>
                <input
                  required
                  class="client-street form-control p-5"
                  type="text"
                />
              </div>

              <div
                class="d-flex justify-content-between align-items-center gap-3 mb-4"
              >
                <div class="w-50">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <label class="label-street label-f-size label-control"
                      >Country</label
                    >
                    <div class="input-validation">can't be empty</div>
                  </div>
                  <input
                    required
                    class="client-country form-control p-5"
                    type="text"
                  />
                </div>

                <div class="w-50">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <label class="label-street label-f-size label-control"
                      >City</label
                    >
                    <div class="input-validation">can't be empty</div>
                  </div>
                  <input
                    required
                    class="client-city form-control p-5"
                    type="text"
                  />
                </div>
              </div>

              <div class="mb-5">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="label-street label-f-size label-control"
                    >Post Code</label
                  >
                  <div class="input-validation">can't be empty</div>
                </div>
                <input
                  required
                  class="client-post form-control p-5"
                  type="text"
                />
              </div>

              <div class="mb-5">
                <label class="label-street label-f-size label-control"
                  >Invoice Date</label
                >
                <input
                  class="calendar form-control p-5"
                  type="date"
                  value="2023-10-02"
                />
              </div>

              <div class="mb-5">
                <label class="label-street label-f-size label-control"
                  >Payment Terms</label
                >
                <select
                  readonly
                  class="dropdown form-control p-4 h-100 w-100 label-street label-f-size"
                  name="select"
                >
                  <option value="1">Net 1 day</option>
                  <option value="7">Net 7 days</option>
                  <option value="14">Net 14 days</option>
                  <option value="30">Net 30 days</option>
                </select>
              </div>

              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="label-street label-f-size label-control"
                    >Project Descripton</label
                  >
                  <div class="input-validation">can't be empty</div>
                </div>
                <input
                  required
                  class="description form-control p-5"
                  type="text"
                  placeholder=" e.g. Graphic Design Service"
                />
              </div>
            </form>

            <div class="invoice__item-list">
              <h3 class="mb-5">Item List</h3>

              <div class="items-container">
                <!-- ITEM -->
                <div class="invoice__item w-100 mb-5">
                  <div class="mb-4">
                    <label class="label-street label-f-size label-control"
                      >Item Name
                    </label>
                    <input
                      required
                      class="input--item-name form-control p-5 fw-bold fs-4"
                      type="text"
                      value="New Item"
                    />
                  </div>

                  <div class="d-flex gap-4 mb-4 align-items-center">
                    <div class="w-25">
                      <label
                        class="label-street d-block label-f-size label-control"
                      >
                        Qty.</label
                      >
                      <input
                        required
                        class="input-quantity form-control p-5 fw-bold"
                        type="number"
                        value="1"
                      />
                    </div>

                    <div class="w-25">
                      <label class="label-street label-f-size label-control"
                        >Price</label
                      >
                      <input
                        required
                        class="input-price form-control p-5 fw-bold"
                        type="number"
                        value="0"
                      />
                    </div>

                    <div class="item-info d-flex w-50 justify-content-around">
                      <div class="item-total label-street">Total</div>
                      <span class="price-total fw-bold">0.00</span>
                      <img
                        class="delete-item item-img"
                        src="../src/images/icon-delete.svg"
                        style="height: 22px"
                        alt="delete"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="add--new-item fw-bold text-center p-4 rounded-5">
                <img src="../src/images/icon-plus.svg" alt="plus" />
                Add New Item
              </div>
            </div>

            <div
              class="action-btns d-flex justify-content-end flex-wrap-wrap gap-3 py-5"
            >
              <button class="btn action-btn btn__discard rounded-pill">
                Discard
              </button>
              <button class="btn action-btn btn__draft rounded-pill">
                Save as Draft
              </button>
              <button class="btn action-btn btn__save rounded-pill">
                Save & Send
              </button>
            </div>
          </div>
        </div>
        <div class="col-6-md invoice-second-col w-100"></div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../src/JS/main.js"></script>
  </body>
</html>
